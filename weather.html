<body>


    <!-- HEADER -->
    <nav class=" header navbar navbar-light bg-dark">
        Weather App
       <a class="logout" href="./login.html">Deconnexion</a>
   </nav> 


   <!-- GRID -->

  

   <div class="container d-flex justify-content-center flex-column w-100">
    <div class="row col-12 col-lg-6 mb-3 offset-lg-6">
        <form action="" class="input-group">
            <input type="text" class="form-control" placeholder="enter city name">
            <button class="btn btn-warning">Add</button>
           </form>

        </div>

        
            <div class="row col-12 col-lg-6 mb-3 w-100">
                <div class="col col-12 col-lg-6 mb-3">
                    <img class="col w-100" src="./images/map.png" alt="carte">

                </div>
        
                <div class="col col-12 col-lg-6">
                    <div class="text-center">
                        <p class="d-inline-block">Update cities</p>
                        <i class="fa-solid fa-rotate"></i>
                    </div>
                    <ul class="list-group w-100">
                        <li class="list-group-item d-flex justify-content-between pt-3 pb-2">
                            <div class="ms-2 text-start">
                                <div class="fw-bold">Paris</div>
                            </div>
                            <div class="ms-2 text-center">
                                <p class="d-inline-block">nuageux</p>
                                <i class="fa-solid fa-cloud"></i>
                                <span class="badge bg-warning rounded-pill">7.22°C</span>
                                <span class="badge bg-secondary rounded-pill">5.56°C</span>
                            </div>
                            <div class="ms-2 text-end">
                                <i class="fa-regular fa-circle-xmark text-warning"></i>
                            </div>
                        </li>

                       <li class="list-group-item d-flex justify-content-between pt-3 pb-2">
                            <div class="ms-2 text-start">
                                <div class="fw-bold">Lyon</div>
                            </div>
                            <div class="ms-2 text-center">
                                <p class="d-inline-block">ciel dégagé</p>
                                <i class="fa-solid fa-sun"></i>
                                <span class="badge bg-warning rounded-pill">7.22°C</span>
                                <span class="badge bg-secondary rounded-pill">5.56°C</span>
                            </div>
                            <div class="ms-2 text-end">
                                <i class="fa-regular fa-circle-xmark text-warning"></i>
                            </div>
                        </li>
                    </ul>
            
            </div>


        </div>
                
    </div>
